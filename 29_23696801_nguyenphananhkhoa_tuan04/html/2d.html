
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form thiết kế Form Validation </title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .container {
            margin: 0 auto;
            margin-top: 20px;
            border: 1px solid blue;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="was-validated">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="">First name</label>
                        <input type="text" name="" id="" class="form-control" placeholder="First name" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please fill your first name.</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Last name</label>
                        <input type="text" name="" id="" class="form-control" placeholder="Last name" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please fill your last name.</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Username</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" required>
                            <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please chosse a username.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">City</label>
                        <input type="text" name="" id="" class="form-control" placeholder="Last name" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please provide a valid city.</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="">State</label>
                        <input type="text" name="" id="" class="form-control" placeholder="Last name" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please provide a valid state.</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="">Zip</label>
                        <input type="text" name="" id="" class="form-control" placeholder="Last name" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please provide a valid zip.</div>
                    </div>
                </div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> Agree to terms and conditions
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">You must agree before submitting.</div>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit form</button>
        </form>
       

    </div>
</body>

</html>
