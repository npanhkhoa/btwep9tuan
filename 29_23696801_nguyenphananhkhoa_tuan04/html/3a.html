<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h2>Modal Login</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#model-login">
          Login
        </button>
      
        <!-- The Modal -->
        <div class="modal" id="model-login">
          <div class="modal-dialog">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body">
                <form class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="" id="" class="form-control" placeholder="Email">
                    <label for="">Password</label>
                    <input type="password" name="" id="" class="form-control" placeholder="Password">
                    <button type="submit" class="btn btn-primary" >Submit</button>
                </form>
              </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
              
            </div>
          </div>
        </div>
        
      </div>
      
</body>
</html>
