<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/bai6b.css">
</head>

<body>
    <div id="khung">
        <h2>Contact Us</h2>

        <fieldset>
            <legend>Your message:</legend>
            <div>
                <table>
                    <tr>
                        <td>To</td>
                        <td colspan="2"><input type="text" name="textft" id="textft" placeholder="Example Cafe"></td>
                    </tr>

                    <tr>
                        <td>Your email</td>
                        <td colspan="2"><input type="text" name="textft" id="textft"></td>
                    </tr>

                    <tr>
                        <td>Message</td>
                        <td colspan="2">
                            <textarea name="text_Mess" id="text_Mess" cols="30" rows="10"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>Attach File</td>
                        <td><input type="file" name="" id=""></td>
                    </tr>
                </table>
            </div>
        </fieldset>

        <fieldset>
            <legend>How you found us:</legend>
                <table>
                    <tr>
                        <td> How did you hear of us</td>
                        <td> 
                            <select name="slect" id="select">
                                <option value="scanMaster">Google</option>
                                <option value="one"> One</option>
                                <option value="two"> Two</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td> Newsletter</td>
                        <td> <input type="checkbox" name="checkBox1" id="checkBox1">Ensure this box is checked if you would like
                            to receive email updates</td>
                    </tr>
                </table>

        </fieldset>
        <input type="button" value="Send message" Send message>

    </div>
</body>

</html>
