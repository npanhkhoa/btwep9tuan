<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang nhap</title>
    <style>

    </style>
    <script>
        function displayLoginInfo() {
            const name = document.getElementById("login_username").value;
            const pwd = document.getElementById("login_pwd").value;

            document.write("<table border='1' >");
            document.write("<tr>")
            document.write("<th colspan='3'> THÔNG TIN ĐĂNG NHẬP </th>");
            document.write("</tr>")

            document.write("<tr>")
            document.write("<td > Họ tên </td>");
            document.write("<td colspan='2' > " + name + " </td>");
            document.write("</tr>")


            document.write("<tr>")
            document.write("<td > Mật khẩu </td>");
            document.write("<td colspan='2' > " + pwd + " </td>");
            document.write("</tr>")

            document.write("</table>");

        }
    </script>
</head>

<body>
    <div class="comtainer">
        <button type="button"><a href="../html/Bai2a_Dangky.html">Đăng ký</a></button>
        <button type="button"><a href="../html/Bai2a_Dangnhap.html">Đăng nhập</a></button>
        <hr>
        <table style="border: 1px solid gray;">
            <th colspan="2">THÔNG TIN ĐĂNG NHẬP</th>
            <tr>
                <td>UserName</td>
                <td><input type="text" name="" id="login_username" required></td>
            </tr>
            <tr>
                <td>PassWord</td>
                <td><input type="password" name="" id="login_pwd" required></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" id="btn-submit" onclick="displayLoginInfo()">Đăng Nhập</button></td>
            </tr>

        </table>

    </div>
</body>

</html>
