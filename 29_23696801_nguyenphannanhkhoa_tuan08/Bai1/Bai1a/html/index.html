<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container shadow mt-5 w-50">
      <form action="">
        <h3 class="text-center text-uppercase pt-3">dang ki tai khoan</h3>
        <div class="row border-bottom pb-3">
          <div class="col-3 text-end">Ten dang nhap:</div>
          <div class="col d-flex">
            <input
              type="text"
              placeholder="txtDN"
              class="form-control-sm form-control w-50"
            />
            <span class="text-danger">*</span>
          </div>
        </div>
        <div class="row mt-3 border-bottom pb-3">
          <div class="col-3 text-end">Mat khau:</div>
          <div class="col d-flex">
            <input
              type="text"
              placeholder="txtMK"
              class="form-control-sm form-control w-50"
            />
            <span class="text-danger">*</span>
          </div>
        </div>
        <div class="row mt-3 border-bottom pb-3">
          <div class="col-3 text-end">Nhap lai mat khau:</div>
          <div class="col d-flex">
            <input
              type="text"
              placeholder="txtXNMK"
              class="form-control-sm form-control w-50"
            />
            <span class="text-danger">*</span>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <h5 class="text-center text-uppercase">thong tin ca nhan</h5>
          </div>
        </div>
        <div class="row mt-3 border-bottom pb-3">
          <div class="col-3 text-end">Ho va ten:</div>
          <div class="col d-flex">
            <input
              type="text"
              placeholder="txtName"
              class="form-control-sm form-control w-50"
            />
            <span class="text-danger">* bat buoc</span>
          </div>
        </div>
        <div class="row mt-3 border-bottom pb-3">
          <div class="col-3 text-end">Ngay sinh:</div>
          <div class="col d-flex">
            <input
              type="date"
              placeholder="txtXNMK"
              class="form-control-sm form-control w-50"
            />
          </div>
        </div>
        <div class="row mt-3 border-bottom pb-3">
          <div class="col-3 text-end">Gioi tinh:</div>
          <div class="col">
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gioiTinh"
                id="male"
                value="0"
              />
              <label class="form-check-label" for="male"> Nam </label>
            </div>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gioiTinh"
                id="female"
                value="1"
              />
              <label class="form-check-label" for="female"> Nu </label>
            </div>
          </div>
        </div>
        <div class="row mt-3 border-bottom pb-3">
          <div class="col-3 text-end">Dia chi:</div>
          <div class="col d-flex">
            <input
              type="text"
              placeholder="txtDC"
              class="form-control-sm form-control w-50"
            />
          </div>
        </div>
        <div class="row mt-3 border-bottom pb-3">
          <div class="col-3 text-end">Dien thoai:</div>
          <div class="col d-flex">
            <input
              type="text"
              placeholder="txtDT"
              class="form-control-sm form-control w-50"
            />
            <span class="text-danger">phai la so</span>
          </div>
        </div>
        <div class="row mt-3 border-bottom pb-3">
          <div class="col-3 text-end">Email:</div>
          <div class="col d-flex">
            <input
              type="text"
              placeholder="txtEmail"
              class="form-control-sm form-control w-50"
            />
            <span class="text-danger">Nhap dung dia chi email</span>
          </div>
        </div>
        <div class="row">
          <div
            class="col d-flex justify-content-center mb-4 mt-3"
            style="gap: 10px"
          >
            <button class="btn btn-dark" type="button">Dang ki</button>
            <button class="btn btn-dark" type="reset">Huy</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
