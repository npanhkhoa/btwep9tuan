<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      td {
        height: 30px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5 shadow p-4">
      <form action="">
        <div class="row mt-3">
          <div class="col-1">
            <label for="hoten">Ho ten:</label>
          </div>
          <div class="col">
            <input
              type="text"
              id="hoten"
              class="form-control form-control-sm w-25"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-1">
            <label for="lop">Lop:</label>
          </div>
          <div class="col">
            <select name="" id="lop" class="form-select form-select-sm w-25">
              <option value="1">Dai hoc Ky thuat phan mem 18A</option>
              <option value="2">Dai hoc He thong thong tin 18A</option>
              <option value="3">Dai hoc Khoa hoc may tinh 18A</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-1">
            <label for="min">Mon hoc:</label>
          </div>
          <div class="col">
            <select name="" id="mon" class="form-select form-select-sm w-25">
              <option value="1">Lap trinh huong doi tuong</option>
              <option value="2">He thong va cong nghe Web</option>
              <option value="3">He quan tri co so du lieu</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-1">
            <label for="loai">Loai:</label>
          </div>
          <div class="col">
            <div class="form-check-inline">
              <input
                type="radio"
                id="lt"
                name="loai"
                class="form-check-input"
              />
              <label for="lt" class="form-check-label">Ly thuyet</label>
            </div>
            <div class="form-check-inline">
              <input
                type="radio"
                id="th"
                name="loai"
                class="form-check-input"
              />
              <label for="th" class="form-check-label">Thuc hanh</label>
            </div>
          </div>
        </div>
        <button class="btn btn-outline-dark mt-3" disabled>Dang ki</button>
      </form>
      <table class="table table-bordered mt-4">
        <thead>
          <th>Ho ten</th>
          <th>Lop</th>
          <th>Mon hoc dang ky</th>
          <th>Loai</th>
        </thead>
        <tbody>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tbody>
      </table>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
