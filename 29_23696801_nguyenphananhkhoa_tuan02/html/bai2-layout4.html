<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0 auto;
        }
        #k1{
            text-align: center;
            border: 1px solid black;
            background-color: rgba(65, 168, 191, 0.736);
            height: 200px;
            width: 400px;
        }
        header{      
            border-bottom: 1px solid black;
            height: 10%;
            width: 100%;
        }
        #menu-1{
            float: left;
            height: 80%;
            width: 30%;
            border-right: 1px solid black;
        }
        section{
            float: left;
            height: 80%;
            width: 70%;
        }
        article{
            height: 80%;
            width: 95%;
            border: 1px solid black;
            background-color: blanchedalmond;
        }
        footer{
            float: left;
            height: 10%;
            width: 100%;
            border-top: 1px solid black;
        }
    </style>
</head>

<body>
    <p>Layout 4</p> <br>

    <div id="k1">
        <header>header</header>
        <nav id="menu-1">nav</nav>
        <section>
            section
            <article>article</article>
        </section>
        <footer>footer</footer>
    </div>

</body>

</html>
